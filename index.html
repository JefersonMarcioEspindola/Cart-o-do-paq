<!DOCTYPE html>
<html lang="Pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="info">
        <div class="cadastro">
          <h2>Preencha com suas Informaçoes</h2>
          <input placeholder="Nome" type="text" id="nome" required/>
          <input placeholder="Idade" type="number" id="idade" required/>
          <input placeholder="Cargo" type="text" id="cargo" required/>
          <input placeholder="Mídia" type="file" name="arquivos" class="input-style" id="image" accept=".jpg,.jpeg,.png,.gif" required/>
          <button class="botãoenviar" onclick="atualizarCracha()">Enviar</button>
        </div>
      </div>
      <div class="cracha">
        <div class="card card-animation">
          <div class="card">
            <div class="infos">
              <img src="" alt="" id="img-banner"/>
              <h2 id="nome-cracha">NOME</h2>
              <p id="idade-cracha">IDADE</p>
              <p id="cargo-cracha">CARGO</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
